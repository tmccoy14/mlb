<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MLB Lookup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!---->

    <!-- CSS References-->
    <link
      rel="stylesheet"
      href="static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="static/css/fontAwesome.css"
    />
    <link
      rel="stylesheet"
      href="static/css/templatemo-style.css"
    />
    <link
      rel="stylesheet"
      href="static/css/lightbox.css"
    />
    <link
      rel="stylesheet"
      href="static/css/main.css"
    />
    <!---->
  </head>

  <body>
    <!-- Header Title and About Description -->
    <div class="header">
      <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <a href="#" class="navbar-brand scroll-top"
              ><em>MLB</em>LOOKUP</a
            >
          </div>
          <ul class="nav navbar-nav">
            <div id="tooltip">
              About MLB Lookup
              <span id="tooltiptext">
                View Major League Baseball player information, teams player for, and statistics.
              </span>
            </div>
          </ul>
        </nav>
      </div>
    </div>
    <!---->

    <!-- Loading Pop Up On Submit Click -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <div id="pageloader">
      <textarea id="allow" cols="30", rows="10"></textarea>
      <p><input id="clear" type="button" value="New Search"/></p>
    </div>
    <!---->

       <!-- Form Elements -->
       <div class="parallax-content baner-content" id="home">
        <div class="container">
          <div class="text-content">
            <form
              id="myform"
              method="get"
              action=""
              enctype="multipart/form-data"
            >
              <select id="listValue" name="listValue"> </select>
              <label id="player_label" for="player" style="font-size:20px">Player Name:</label>
              <input
                id="player_name"
                type="text"
                name="player"
                ,
                size="40,"
                placeholder="Yoenis Cespedes"
                maxlength="25"
              />
              <label id="season_label" for="season" style="font-size:20px">Season Year:</label>
              <input
                id="season"
                type="text"
                name="season"
                ,
                size="4,"
                placeholder="2014"
              />
              <p><input type="submit" value="Submit" /></p>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Form Funcationality -->
      <script src="static/js/main.js"></script>
      <!---->
    </body>
  </html>
